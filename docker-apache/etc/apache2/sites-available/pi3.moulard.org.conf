<VirtualHost *:80>
        ServerName pi3.moulard.org

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/pi3.error.log
        CustomLog ${APACHE_LOG_DIR}/pi3.access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =pi3.moulard.org
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:80>
        ServerName pi3b.moulard.org

        ErrorLog ${APACHE_LOG_DIR}/pi3b.error.log
        CustomLog ${APACHE_LOG_DIR}/pi3b.access.log combined

        ProxyPass / http://192.168.1.49/
        ProxyPassReverse / http://192.168.1.49/

RewriteEngine on
